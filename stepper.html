    <section id="card-info" class="position-relative py-4 py-xl-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-7 col-xl-6 col-xxl-5">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <fieldset id="form1">
                                <legend class="mb-4 fs-20 fw-700">Primary Information<span class="fs-16 fw-400 float-end">1/3</span></legend>
                                <form class="w-100" method="post">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div><label class="form-label fw-600 fs-12" for="email"><strong>First Name</strong></label><input class="form-control" type="email" name="first-name" placeholder="John" required=""></div>
                                        </div>
                                        <div class="col-md-6">
                                            <div><label class="form-label fw-600 fs-12" for="email"><strong>Last Name</strong></label><input class="form-control" type="email" name="last-name" placeholder="Doe" required=""></div>
                                        </div>
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-600 fs-12" for="email">Email</label><input class="form-control" type="email" name="email" placeholder="example@email.com" required=""></div>
                                    <div class="mb-3"><label class="form-label fw-600 fs-12" for="email">Phone Number</label><input class="form-control" type="tel" placeholder="+234" required="" maxlength="14" minlength="11"></div>
                                    <div class="mb-3"><label class="form-label fw-600 fs-12" for="file"><strong>Profile Image</strong></label>
                                        <div class="drag-image"><button class="btn" id="profileImgBtn" type="button">Browse Images</button><input class="form-control" type="file" id="profileImg" hidden="" required="" accept="image/*"></div>
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-600 fs-12" for="website">Website</label><input class="form-control" type="url" placeholder="www.example.com" name="website"></div>
                                    <div class="mb-3"><label class="form-label fw-600 fs-12" for="company-name"><strong>Company Name</strong></label><input class="form-control" type="url" placeholder="Enter Company Name" name="company-name"></div>
                                    <div class="mb-3"><label class="form-label fw-600 fs-12" for="job-title"><strong>Job Title</strong><br></label><input class="form-control" type="url" placeholder="Enter Job Title" name="job-title"></div>
                                    <div class="mb-3 mt-5"><a class="btn btn-dark d-block w-100 nxt__btn" role="button" onclick="nextForm();">Next</a></div>
                                </form>
                            </fieldset>
                            <fieldset id="form2" class="active_form">
                                <legend class="mb-4 fs-20 fw-700">Address<span class="fs-16 fw-400 float-end">2/3</span></legend>
                                <form class="w-100" method="post">
                                    <div class="mb-3"><label class="form-label fw-600 fs-12" for="street"><strong>Street Address</strong><br></label><input class="form-control" type="url" placeholder="123 Silicon Street" name="street" required=""></div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div><label class="form-label fw-600 fs-12" for="email"><strong>City</strong><br></label><input class="form-control" type="email" name="city" placeholder="Ikeja" required=""></div>
                                        </div>
                                        <div class="col-md-6">
                                            <div><label class="form-label fw-600 fs-12" for="email"><strong>State</strong><br></label><input class="form-control" type="email" name="state" placeholder="Lagos" required=""></div>
                                        </div>
                                    </div>
                                    <div class="mb-3"><label class="form-label fw-600 fs-12" for="zip">Zip</label><input class="form-control" type="number" name="zip" placeholder="00000"></div>
                                    <div class="mb-3"><label class="form-label fw-600 fs-12" for="country"><strong>Country</strong><br></label><input class="form-control" type="url" placeholder="Nigeria" name="country" required=""></div>
                                    <div class="d-flex justify-content-between mb-3 mt-5"><a class="btn btn-outline-secondary prev__btn" role="button" onclick="prevForm();">Back</a><a class="btn btn-dark nxt__btn" role="button" onclick="nextForm();">Next</a></div>
                                </form>
                            </fieldset>
